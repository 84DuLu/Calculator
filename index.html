<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="bottomScreen" id="bottomDisplay">0</div>
        <div class="topScreen" id="topDisplay"></div>
      </div>
      <div class="btn-board">
        <button id="clearBtn">C</button>
        <button id="deleteBtn">Del</button>
        <button class="operatorBtn">%</button>
        <button class="operatorBtn">รท</button>
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button class="operatorBtn">ร</button>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button class="operatorBtn">+</button>
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button class="operatorBtn">-</button>
        <button class="btn-0 numberBtn">0</button>
        <button id="dotBtn">.</button>
        <button id="equalBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
